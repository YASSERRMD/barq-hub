version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: barq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: barq
      POSTGRES_PASSWORD: barq123
      POSTGRES_DB: barq_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U barq -d barq_hub" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: barq-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Rust)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barq-backend
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      SERVER__PORT: 4000
      SYNAPSE__SERVER__PORT: 4000
      DATABASE_URL: postgres://barq:barq123@postgres:5432/barq_hub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: barq-hub-super-secret-jwt-key-change-in-production
      FRONTEND_URL: http://localhost:4001
      RUST_LOG: info,barq_hub=debug
    ports:
      - "4000:4000"
      - "4002:4002" # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barq-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/v1
    ports:
      - "4001:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
